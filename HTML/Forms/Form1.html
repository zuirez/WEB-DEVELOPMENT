<!DOCTYPE html>
<html lang="en">

<body>
    <form>
        <h1>Event Registration</h1>
        <label for="name">Name : </label><br>
        <input type="text" id="name"><br>

        <label for="email">Email : </label><br>
        <input type="email"><br>

        <label for="phone">Phone : </label><br>
        <input type="tel"><br>

        <label for="occupation">Occupation : </label>
        <select name="occupation" id="occupation">
            <option value="Students">Student</option>
            <option value="Teacher">Professional</option>
            <option value="Others">Others</option>
        </select> <br>

        <label for="Topics">Topics Of interest : </label><br>
        <input type="checkbox" id="html" value="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" value="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" value="javascript">
        <label for="javascript">Java Script</label><br>

        <label for="comment">Comments : </label>
        <textarea name="comment" id="comment"></textarea>

        <input type="submit" value="Register">
</body>
</html>
