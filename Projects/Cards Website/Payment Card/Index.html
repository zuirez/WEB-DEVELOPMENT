<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">

            <div class="img">
                <img src="image.png" alt="image">
            </div>

            <div class="text">
                <h1>Order Summary</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Natus beatae iusto corrupti, fugiat officia sit minus.
                </p>
            </div>

            <div class="buttons">
                <div class="price">
                    <div id="img">
                        <img src="money.png" alt="">
                    </div>
                    <div id="text">
                        <p>Annual Plan</p>
                        <p>$99.99/year</p>
                    </div>
                    <div id="change">
                        <a href="#">Change</a>
                    </div>
                </div>

                <div class="pay">
                    <p>Proceed To Payment</p>
                </div>

                <div class="order">
                    <p>Cancel Order</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
