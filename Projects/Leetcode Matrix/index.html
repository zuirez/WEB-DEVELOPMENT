<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Leetcode States</h1>

        <div class="user-container">

            <p>Enter your username here : </p>

            <div class="user-input-container">
                <input type="text" placeholder=" Enter your username here " id="user-input-field">
                <button id="user-input-button">Search</button>
            </div>
            

        </div>

        <div class="stats-container">

            <div class="progress">
                <div class="progress-item">
                    <div class="easy-problems">
                        <span id="easy-label">Easy</span>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-problems">
                        <span id="medium-label">Medium</span>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-problems">
                        <span id="hard-label">Hard</span>
                    </div>
                </div>
            </div>

            <div class="stats-card">

            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
